<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password"><br><br>
        <label for="language">Language</label><br><br>
        <label for="react">React</label>
        <input type="radio" name="language" id="react"><br>
        <label for="angular">Angular</label>
        <input type="radio" name="language" id="angular"><br>
        <label for="vue">Vue</label>
        <input type="radio" name="language" id="vue"><br><br>
        <label for="course">Course</label><br><br>
        <label for="mern">MERN</label>
        <input type="checkbox" name="course" id="mern"><br>
        <label for="mean">MEAN</label>
        <input type="checkbox" name="course" id="mean"><br>
        <label for="mevn">MEVN</label>
        <input type="checkbox" name="course" id="mevn"><br><br>
        <label for="field">Field:</label>
        <select name="feild">
            <option value="front end">Front End</option>
            <option value="back end">Back End</option>
            <option value="full stack">Full Stack</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <textarea></textarea><br><br>
        <label for="phone number">Phone Number</label>
        <input type="number" name="phone number" id="phone number">
        <input type="submit" value="submit"><br><br>
        <h1>TABLES</h1>
        <a href="table.html">Click Here</a>
        





    </form>
</body>
</html>
